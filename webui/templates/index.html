<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Tasks</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <header class="hero">
      <div class="hero-left">
        <div class="eyebrow">JCW ? Agent Ops</div>
        <h1>All Tasks</h1>
        <p>One list. Fast filters. Draft-first automation.</p>
      </div>
      <div class="hero-right">
        <div class="stats">
          <div class="stat">
            <span id="count-total">0</span>
            <label>Total</label>
          </div>
          <div class="stat">
            <span id="count-open">0</span>
            <label>Open</label>
          </div>
          <div class="stat">
            <span id="count-done">0</span>
            <label>Completed</label>
          </div>
        </div>
      </div>
    </header>

    <section class="panel filters">
      <div class="field">
        <label>Search</label>
        <input id="q" type="text" placeholder="find tasks..." />
      </div>
      <div class="field">
        <label>Tag</label>
        <input id="tag" type="text" list="tag-options" placeholder="business, project:reno" />
      </div>
      <div class="field">
        <label>Status</label>
        <select id="status">
          <option value="">All</option>
          <option>Not Started</option>
          <option>In-Progress</option>
          <option>Completed</option>
        </select>
      </div>
      <div class="field">
        <label>Limit</label>
        <select id="limit">
          <option>200</option>
          <option>500</option>
          <option>1000</option>
        </select>
      </div>
      <div class="actions">
        <button id="refresh" class="btn">Refresh</button>
        <button id="sync-excel" class="btn ghost">Sync Excel</button>
        <button id="toggle-add" class="btn ghost">New Task</button>
      </div>
    </section>

    <section id="add-panel" class="panel add hidden">
      <h2>New Task</h2>
      <div class="grid">
        <div class="field span-2">
          <label>Title</label>
          <input id="new-title" type="text" placeholder="what needs to happen?" />
        </div>
        <div class="field">
          <label>Tags</label>
          <input id="new-tags" type="text" list="tag-options" placeholder="business, research" />
        </div>
        <div class="field">
          <label>Status</label>
          <select id="new-status">
            <option>In-Progress</option>
            <option>Not Started</option>
            <option>Completed</option>
          </select>
        </div>
        <div class="field">
          <label>Due Date</label>
          <input id="new-due" type="text" placeholder="YYYY-MM-DD" />
        </div>
        <div class="field">
          <label>Priority</label>
          <select id="new-priority">
            <option value="">None</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </div>
        <div class="field span-2">
          <label>Next Action</label>
          <input id="new-next" type="text" placeholder="first concrete step" />
        </div>
        <div class="field span-2">
          <label>Notes</label>
          <textarea id="new-notes" rows="3" placeholder="details..." ></textarea>
        </div>
      </div>
      <div class="actions">
        <button id="save-new" class="btn">Create</button>
      </div>
    </section>

    <section class="panel list">
      <div class="list-header">
        <h2>Tasks</h2>
        <div id="statusline" class="statusline">Ready</div>
      </div>
      <div id="cards" class="cards"></div>
    </section>

    <datalist id="tag-options"></datalist>

    <div id="draft-modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-header">
          <h2 id="draft-heading">Draft From Task</h2>
          <button id="draft-close" class="btn ghost small">Close</button>
        </div>
        <div class="tabs">
          <button id="tab-email" class="tab active">Email Draft</button>
          <button id="tab-event" class="tab">Calendar Draft</button>
        </div>

        <div id="draft-email" class="modal-section">
          <div class="grid">
            <div class="field span-2">
              <label>To</label>
              <input id="email-to" type="text" placeholder="name@company.com" />
            </div>
            <div class="field span-2">
              <label>Subject</label>
              <input id="email-subject" type="text" />
            </div>
            <div class="field span-2">
              <label>Body</label>
              <textarea id="email-body" rows="6"></textarea>
            </div>
            <div class="field">
              <label>Approve (type APPROVE to commit)</label>
              <input id="email-approve" type="text" placeholder="APPROVE" />
            </div>
          </div>
          <div class="modal-footer">
            <div id="email-status" class="statusline">Drafts only. No emails sent.</div>
            <div class="actions">
              <button id="email-preview" class="btn ghost">Preview</button>
              <button id="email-commit" class="btn">Create Draft</button>
            </div>
          </div>
        </div>

        <div id="draft-event" class="modal-section hidden">
          <div class="grid">
            <div class="field span-2">
              <label>Title</label>
              <input id="event-title" type="text" />
            </div>
            <div class="field">
              <label>Start (local)</label>
              <input id="event-start" type="datetime-local" />
            </div>
            <div class="field">
              <label>End (local)</label>
              <input id="event-end" type="datetime-local" />
            </div>
            <div class="field">
              <label>Timezone</label>
              <input id="event-timezone" type="text" value="America/Denver" />
            </div>
            <div class="field">
              <label>Calendar Name</label>
              <input id="event-calendar" type="text" value="JCW Drafts" />
            </div>
            <div class="field span-2">
              <label>Location</label>
              <input id="event-location" type="text" />
            </div>
            <div class="field span-2">
              <label>Description</label>
              <textarea id="event-description" rows="5"></textarea>
            </div>
            <div class="field span-2">
              <label>Attendees (comma-separated)</label>
              <input id="event-attendees" type="text" />
            </div>
            <div class="field">
              <label>Approve (type APPROVE to commit)</label>
              <input id="event-approve" type="text" placeholder="APPROVE" />
            </div>
          </div>
          <div class="modal-footer">
            <div id="event-status" class="statusline">Drafts only. No invites sent.</div>
            <div class="actions">
              <button id="event-preview" class="btn ghost">Preview</button>
              <button id="event-commit" class="btn">Create Draft</button>
            </div>
          </div>
        </div>

        <div class="draft-output" id="draft-output">Awaiting action.</div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
